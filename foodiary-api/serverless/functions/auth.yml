signIn:
  handler: src/main/functions/auth/sign-in.handler
  events:
    - httpApi:
        method: POST
        path: /auth/sign-in

signUp:
  handler: src/main/functions/auth/sign-up.handler
  events:
    - httpApi:
        method: POST
        path: /auth/sign-up

preSignUpTrigger:
  handler: src/main/functions/auth/pre-sign-up-trigger.handler
  events:
    - cognitoUserPool:
        pool: ${self:custom.cognito.UserPoolName}
        trigger: PreSignUp
        existing: true
        forceDeploy: true
